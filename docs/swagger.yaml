basePath: /api/v1
definitions:
  auth_request.ConfirmSmsRequest:
    properties:
      code:
        type: integer
      sessionId:
        type: string
    type: object
  auth_request.LoginRequest:
    properties:
      phoneNumber:
        type: string
    type: object
  auth_request.ResendSmsRequest:
    properties:
      sessionId:
        type: string
    type: object
  auth_response.ConfirmSmsResponse:
    properties:
      accessToken:
        type: string
      expireAt:
        type: integer
      phoneNumber:
        type: string
      refreshToken:
        type: string
    type: object
  auth_response.LoginResponse:
    properties:
      phoneNumber:
        type: string
      sessionExpiresAt:
        type: integer
      sessionId:
        type: string
    type: object
  auth_response.ResendSmsResponse:
    properties:
      phoneNumber:
        type: string
      sessionExpiresAt:
        type: integer
      sessionId:
        type: string
    type: object
  company_response.GetCompanyShopsResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      imageUrl:
        type: string
      name:
        type: string
      shops:
        items:
          $ref: '#/definitions/company_response.Shop'
        type: array
    type: object
  company_response.ListResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      imageUrl:
        type: string
      name:
        type: string
    type: object
  company_response.Shop:
    properties:
      id:
        type: integer
      imageUrl:
        type: string
      location:
        type: string
      name:
        type: string
    type: object
  shop_response.Coffee:
    properties:
      id:
        type: integer
      imageUrl:
        type: string
      name:
        type: string
    type: object
  shop_response.GetShopDetailsResponse:
    properties:
      coffees:
        items:
          $ref: '#/definitions/shop_response.Coffee'
        type: array
      imageUrl:
        type: string
      location:
        type: string
      name:
        type: string
      phones:
        items:
          $ref: '#/definitions/shop_response.Phone'
        type: array
      shopId:
        type: integer
      socials:
        items:
          $ref: '#/definitions/shop_response.Social'
        type: array
      worktimes:
        items:
          $ref: '#/definitions/shop_response.Worktime'
        type: array
    type: object
  shop_response.Phone:
    properties:
      phoneId:
        type: integer
      phoneNumber:
        type: string
    type: object
  shop_response.Social:
    properties:
      platform:
        type: string
      socialId:
        type: integer
      url:
        type: string
    type: object
  shop_response.Worktime:
    properties:
      closingTime:
        type: string
      dayRange:
        type: string
      openingTime:
        type: string
      worktimeId:
