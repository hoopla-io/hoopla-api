host: api.qahvazor.uz
info:
  contact:
    email: davronbekov.otabek@gmail.com
  title: Qahvazor | Api
  version: 1.0.0
paths:
  /auth/confirm-sms:
    post:
      consumes:
      - application/json
      parameters:
      - description: Confirm Sms Request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/auth_request.ConfirmSmsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Confirm Sms Response
          schema:
            items:
              $ref: '#/definitions/auth_response.ConfirmSmsResponse'
            type: array
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login Request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/auth_request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login Response
          schema:
            items:
              $ref: '#/definitions/auth_response.LoginResponse'
            type: array
      tags:
      - Auth
  /auth/resend-sms:
    post:
      consumes:
      - application/json
      parameters:
      - description: Resend Sms Request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/auth_request.ResendSmsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Resend Sms Response
          schema:
            items:
              $ref: '#/definitions/auth_response.ResendSmsResponse'
            type: array
      tags:
      - Auth
  /company/list:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: List of companies
          schema:
            items:
              $ref: '#/definitions/company_response.ListResponse'
            type: array
      tags:
      - Company
  /company/shops:
    get:
      consumes:
      - application/json
      parameters:
      - description: Company ID
        in: query
        name: companyId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of company shops
          schema:
            items:
              $ref: '#/definitions/company_response.GetCompanyShopsResponse'
            type: array
      tags:
      - Company
  /shop/detail:
    get:
      consumes:
      - application/json
      parameters:
      - description: Shop ID
        in: query
        name: shopId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Shop details response
          schema:
            items:
              $ref: '#/definitions/shop_response.GetShopDetailsResponse'
            type: array
      tags:
      - Shop
swagger: "2.0"
